name: Release Please

on:
  push:
    branches:
      - main

jobs:
  release-please:
    runs-on: ubuntu-latest
    permissions:
      contents: write # For release-please to push commits and tags
      pull-requests: write # For release-please to open release PRs
    steps:
      - uses: google-github-actions/release-please-action@v4
        id: release
        with:
          release-type: node
          # package-name: cli-metadata-extractor # Ensure package-name is configured for release-please

      - name: Checkout code (for npm publish)
        # Only checkout if a release was created by release-please
        if: ${{ steps.release.outputs.releases_created }}
        uses: actions/checkout@v4

      - name: Setup Node.js (for npm publish with Trusted Publishing)
        # Only setup Node.js if a release was created by release-please
        if: ${{ steps.release.outputs.releases_created }}
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          # cache: 'npm' # Recommended for faster installs
          registry-url: 'https://registry.npmjs.org/'
          
          # registry-url is automatically configured for Trusted Publishing by setup-node
          # with npm's default registry

      - name: Install dependencies (for npm publish)
        # Only install dependencies if a release was created by release-please
        if: ${{ steps.release.outputs.releases_created }}
        run: npm install

